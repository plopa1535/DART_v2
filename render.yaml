services:
  - type: web
    name: dart-v2
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120
    envVars:
      - key: DART_API_KEY
        sync: false
      - key: ECOS_API_KEY
        sync: false
      - key: FRED_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.7
